version: "2"
linters:
  enable:
    - arangolint
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - canonicalheader
    - containedctx
    - contextcheck
    - copyloopvar
    - decorder
    - dogsled
    - dupl
    - dupword
    - durationcheck
    - embeddedstructfieldcheck
    - err113
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - exptostd
    - fatcontext
    - forcetypeassert
    - funcorder
    - gocheckcompilerdirectives
    - gochecknoglobals
    - gochecknoinits
    - gochecksumtype
    - gocognit
    - gocritic
    - gocyclo
    - godoclint
    - godot
    - godox
    - goheader
    - gomoddirectives
    - goprintffuncname
    - gosec
    - gosmopolitan
    - govet
    - grouper
    - iface
    - importas
    - inamedparam
    - ineffassign
    - interfacebloat
    - intrange
    - iotamixing
    # - ireturn      # Caching causes issues with this linter
    - loggercheck
    - makezero
    - mirror
    - misspell
    - mnd
    - modernize
    - musttag
    - nakedret
    - nestif
    - nilerr
    - nilnesserr
    - nilnil
    - nlreturn
    - noctx
    - nolintlint
    - nonamedreturns
    - nosprintfhostport
    - paralleltest
    - perfsprint
    - prealloc
    - predeclared
    - promlinter
    - protogetter
    - reassign
    - recvcheck
    - revive
    - rowserrcheck
    - sloglint
    - spancheck
    - sqlclosecheck
    - staticcheck
    - tagalign
    - tagliatelle
    - testableexamples
    - testifylint
    - testpackage
    - thelper
    - tparallel
    - unconvert
    - unparam
    - unqueryvet
    - unused
    - usestdlibvars
    - usetesting
    - wastedassign
    - whitespace
    - wrapcheck
  settings:
    gocognit:
      min-complexity: 20
    gocyclo:
      min-complexity: 20
    godoclint:
      default: all
      disable:
        - max-len
    govet:
      enable-all: true
      disable:
        - fieldalignment
    revive:
      enable-all-rules: true
      rules:
        - name: cognitive-complexity
          disabled: true # Already covered by gocognit
        - name: cyclomatic
          disabled: true # Already covered by gocyclo
        - name: line-length-limit
          disabled: true
        - name: add-constant
          exclude: ["**/*_test.go"]
          arguments:
            - maxLitCount: "3"
              allow-strs: '"","%v: %w","err"'
              allow-ints: "0,1,2"
        - name: max-public-structs
          disabled: true
        - name: function-length
          exclude: ["**/*_test.go"]
        - name: confusing-naming
          disabled: false
          exclude:
            - "**/export_test.go"
    nolintlint:
      require-explanation: true
      require-specific: true
    godox:
      keywords:
#        - TODO     # will be enabled in the future
        - BUG
        - FIXME
  exclusions:
    rules:
      - path: _test\.go
        linters:
          - dupl
          - err113
          - godoclint
          - gochecknoglobals
          - gocyclo
          - gocognit
          - wrapcheck
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
  settings:
    golines:
      max-len: 120
run:
  timeout: 5m
severity:
  default: error
